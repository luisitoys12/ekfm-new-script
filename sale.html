<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUSFM | Elite Command v3.5</title>
    <!-- Frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=JetBrains+Mono&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-gold: #ffd700;
            --glass-core: rgba(10, 12, 18, 0.96);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #030305;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 100%, rgba(0, 242, 255, 0.08) 0%, transparent 50%),
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-heading { font-family: 'Space Grotesk', sans-serif; }

        /* --- DECORACIÓN 2026 --- */
        .ny-badge {
            background: linear-gradient(90deg, var(--neon-gold), #fff, var(--neon-gold));
            background-size: 200% auto;
            color: #000;
            font-weight: 900;
            padding: 4px 14px;
            border-radius: 50px;
            font-size: 10px;
            letter-spacing: 2px;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- ELITE COMMAND BAR (ARQUITECTURA V3.5) --- */
        .elite-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            max-width: 1350px;
            background: var(--glass-core);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 12px 35px;
            z-index: 9999;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }

        /* ZONA DE METADATOS (IZQUIERDA) */
        .metadata-island {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 320px;
        }

        .album-art-pro {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #000;
            flex-shrink: 0;
        }

        /* CLÚSTER DE ACCIÓN (CENTRO) */
        .action-hub {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 242, 255, 0.05);
            padding: 6px 20px;
            border-radius: 100px;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        /* DJ AVATAR CIRCULAR (CUMPLE REQUERIMIENTO) */
        .dj-circle {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: #000;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            overflow: hidden;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dj-circle:hover { transform: scale(1.1) rotate(5deg); }

        .visualizer-live {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 16px;
            opacity: 0.6;
        }
        .v-bar { width: 3px; background: var(--neon-cyan); border-radius: 1px; transition: height 0.1s; }

        /* NOTICIAS CARDS */
        .news-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            transition: 0.4s;
            overflow: hidden;
        }
        .news-item:hover { transform: translateY(-10px); border-color: var(--neon-cyan); background: rgba(0, 242, 255, 0.04); }

        .modal-crystal {
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            color: #fff;
        }

        @media (max-width: 1024px) {
            .metadata-island { min-width: auto; flex: 1; }
            .hide-tablet { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- ADORNO 2026 -->
    <div class="w-full bg-black/60 border-b border-white/5 py-2.5 px-6 flex justify-between items-center text-[10px] font-black tracking-widest uppercase">
        <div class="flex items-center gap-4">
            <span class="text-cyan-400 flex items-center gap-2">
                <span class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></span> SYSTEM: ONLINE
            </span>
            <span id="countdown" class="text-white opacity-40 font-mono hide-tablet">00D 00H 00M 00S</span>
        </div>
        <div class="ny-badge">PRO-SEASON 2026</div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="container py-20 pb-48">
        <header class="text-center mb-24">
            <h1 class="text-7xl md:text-9xl font-black italic tracking-tighter mb-4 uppercase">KUS<span class="text-cyan-400">FM</span></h1>
            <p class="text-slate-500 font-bold text-[11px] tracking-[0.6em] uppercase">Habbo Speed Elite Infrastructure</p>
        </header>

        <!-- SECCIÓN NOTICIAS -->
        <section class="mb-32">
            <div class="flex justify-between items-end mb-12">
                <h2 class="text-3xl font-black italic uppercase tracking-tighter">Últimas <span class="text-cyan-400">Publicaciones</span></h2>
            </div>
            <div class="row g-4" id="news-grid">
                <!-- Generado por JS -->
            </div>
        </section>

        <!-- SECCIÓN STAFF -->
        <section class="text-center mb-32">
            <h2 class="text-2xl font-black italic mb-12 uppercase tracking-tighter">Nuestros <span class="text-cyan-400">Líderes</span></h2>
            <div class="flex flex-wrap justify-center gap-12">
                <div class="group">
                    <div class="w-24 h-24 rounded-[2rem] bg-slate-900 border-2 border-cyan-500/20 mb-4 overflow-hidden flex items-center justify-center transition-all group-hover:border-cyan-500 shadow-xl shadow-cyan-500/10">
                        <img src="https://www.habbo.es/habbo-imaging/avatarimage?user=KUSFM&direction=2&head_direction=2&gesture=std&size=l" class="mt-4 scale-150">
                    </div>
                    <h5 class="font-bold">KUSFM</h5>
                    <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Founder</span>
                </div>
            </div>
        </section>
    </main>

    <!-- BARRA DE COMANDO ELITE (FUNCIONAL) -->
    <nav class="elite-bar">
        <div class="flex items-center justify-between gap-6">
            
            <!-- ZONA METADATOS (IZQUIERDA) -->
            <div class="metadata-island shadow-lg">
                <div class="album-art-pro shadow-2xl">
                    <img id="track-art" src="https://demo.azuracast.com/static/img/generic_song.jpg" class="w-full h-full object-cover">
                </div>
                <div class="min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-mono text-[9px] text-cyan-400 font-bold uppercase tracking-tighter" id="status-text">Sintonizando...</span>
                    </div>
                    <h4 id="track-title" class="text-white font-bold text-sm md:text-base truncate tracking-tight leading-none">Iniciando señal KUSFM</h4>
                    <div class="visualizer-live" id="visualizer"></div>
                </div>
            </div>

            <!-- NÚCLEO DE ACCIÓN (CENTRO) -->
            <div class="action-hub shadow-2xl">
                <!-- Botón Play -->
                <button id="btn-play" class="w-12 h-12 md:w-16 md:h-16 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-xl">
                    <i data-lucide="play" id="play-icon" class="fill-current w-7 h-7 ml-1"></i>
                </button>

                <!-- AVATAR DJ CIRCULAR (NUEVA POSICIÓN) -->
                <div class="dj-circle" title="DJ Al Aire">
                    <img id="dj-avatar" src="https://www.habbo.es/habbo-imaging/avatarimage?user=estacionkusfm&headonly=1&size=l&head_direction=2" class="w-10 h-10 md:w-12 md:h-12 mt-1.5 mx-auto object-contain">
                </div>

                <!-- Botón Petición -->
                <button onclick="openModal('requestModal')" class="w-11 h-11 md:w-13 md:h-13 bg-cyan-500 text-black rounded-2xl flex items-center justify-center hover:bg-white transition-all shadow-lg shadow-cyan-500/20">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- TELEMETRÍA (DERECHA) -->
            <div class="flex items-center justify-end gap-6 flex-1 hide-tablet">
                <div class="flex flex-col items-end border-r border-white/10 pr-6">
                    <span class="text-[8px] font-black text-slate-500 uppercase tracking-widest">Listeners</span>
                    <span id="listener-count" class="text-mono text-xs font-bold text-white tracking-tighter">00</span>
                </div>
                
                <div class="flex flex-col items-center gap-1">
                    <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.7" class="w-16 h-1 cursor-pointer accent-cyan-400">
                    <span class="text-[8px] text-slate-600 font-bold uppercase">Master</span>
                </div>

                <button onclick="openModal('historyModal')" class="p-2 text-slate-600 hover:text-white transition-colors" title="Ver Historial">
                    <i data-lucide="history" class="w-5 h-5"></i>
                </button>
                
                <button id="btn-reload" class="p-2 text-slate-600 hover:text-white transition-colors" title="Reset Buffer">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- SISTEMA DE MODALES -->

    <!-- Pop-up Noticias -->
    <div class="modal fade" id="newsPopup" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-crystal p-8 md:p-10">
                <div class="flex justify-between items-start mb-6">
                    <span id="news-pop-tag" class="bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">News</span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <img id="news-pop-img" src="" class="w-full h-44 object-cover rounded-3xl mb-6 shadow-2xl">
                <h2 id="news-pop-title" class="text-3xl font-black mb-4 italic tracking-tighter leading-none">Título</h2>
                <p id="news-pop-content" class="text-slate-400 leading-relaxed mb-6"></p>
                <div class="flex items-center gap-3 border-t border-white/5 pt-6">
                    <img src="https://www.habbo.es/habbo-imaging/avatarimage?user=KUSFM&headonly=1" class="w-8 h-8 rounded-full bg-slate-900">
                    <span class="text-xs font-bold text-slate-500">Editor: <span class="text-white">Redacción KUSFM</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Peticiones (Paso a Paso) -->
    <div class="modal fade" id="requestModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-crystal p-10">
                <div id="req-step-1" class="space-y-4 text-center">
                    <h3 class="text-2xl font-black italic mb-8">CABINA <span class="text-cyan-400">INTERACTIVA</span></h3>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="startRequest('Grito')" class="w-full flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-cyan-500 transition-all text-left group">
                            <b>Mandar un Grito</b> <i data-lucide="megaphone" class="w-5 h-5 group-hover:text-cyan-400"></i>
                        </button>
                        <button onclick="startRequest('Canción')" class="w-full flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-yellow-500 transition-all text-left group">
                            <b>Pedir Canción</b> <i data-lucide="music" class="w-5 h-5 group-hover:text-yellow-400"></i>
                        </button>
                        <button onclick="startRequest('Declaración')" class="w-full flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-pink-500 transition-all text-left group">
                            <b>Declaración</b> <i data-lucide="heart" class="w-5 h-5 group-hover:text-pink-400"></i>
                        </button>
                    </div>
                </div>
                <div id="req-step-2" class="hidden space-y-4">
                    <button onclick="showStep(1)" class="text-[10px] text-cyan-400 font-black uppercase tracking-widest mb-6"><i data-lucide="arrow-left" class="w-3 h-3 inline"></i> Volver</button>
                    <div id="req-fields"></div>
                    <button onclick="sendFinal()" class="w-full bg-cyan-500 text-black py-4 rounded-3xl font-black text-xl shadow-xl mt-6">ENVIAR AHORA</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Historial -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content modal-crystal p-8">
                <h4 class="font-black italic mb-6 tracking-tighter uppercase text-center text-cyan-400">Últimos Temas</h4>
                <div id="history-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <audio id="audio-engine" crossorigin="anonymous"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // CONFIGURACIÓN REAL AZURACAST (DEMO FUNCIONAL)
        const CONFIG = {
            API: "https://demo.azuracast.com/api/nowplaying/1",
            STREAM: "https://demo.azuracast.com/radio/8000/radio.mp3",
            REFRESH_MS: 15000
        };

        const newsData = [
            { id: 1, tag: 'Evento', title: 'Summer Games 2026', desc: 'Inicia el torneo más esperado del hotel. Únete hoy a la sala central para ganar placas limitadas.', img: 'https://images.habbo.com/c_images/article_images_hq/article_summer_games_2023.png' },
            { id: 2, tag: 'Radio', title: 'Nueva Emisión Hi-Fi', desc: 'Hemos optimizado nuestros servidores para una fidelidad de audio superior sin cortes.', img: 'https://images.habbo.com/c_images/article_images_hq/article_retro_tech.png' },
            { id: 3, tag: 'Staff', title: 'Busca de Talentos', desc: '¿Quieres ser DJ de Habbo Speed? Envía tu currículum a través de nuestro Discord oficial.', img: 'https://images.habbo.com/c_images/article_images_hq/article_rare_furniture.png' }
        ];

        const audio = document.getElementById('audio-engine');
        const playBtn = document.getElementById('btn-play');
        const playIcon = document.getElementById('play-icon');
        const visualizer = document.getElementById('visualizer');
        
        let isPlaying = false;
        let audioCtx, analyser, source;

        // Visualizador (15 barras reactivas)
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'v-bar';
            b.style.height = '4px';
            visualizer.appendChild(b);
        }

        // --- SISTEMA DE METADATOS AZURACAST (FUNCIONAL) ---
        async function fetchMetadata() {
            try {
                const res = await fetch(CONFIG.API);
                const data = await res.json();
                
                // Track Info
                const now = data.now_playing.song;
                document.getElementById('track-title').innerText = `${now.title} - ${now.artist}`;
                document.getElementById('track-art').src = now.art;
                
                // DJ Logic (Avatar Circular)
                const dj = data.live.is_live ? data.live.streamer_name : "estacionkusfm";
                document.getElementById('status-text').innerText = data.live.is_live ? "TRANSMISIÓN EN VIVO" : "AUTO DJ SYSTEM";
                document.getElementById('dj-avatar').src = `https://www.habbo.es/habbo-imaging/avatarimage?user=${encodeURIComponent(dj)}&headonly=1&size=l&head_direction=2&gesture=std`;
                
                // Oyentes
                document.getElementById('listener-count').innerText = data.listeners.current.toString().padStart(2, '0');
                
                // Historial
                document.getElementById('history-list').innerHTML = (data.song_history || []).slice(0, 5).map(h => `
                    <div class="flex items-center gap-3 p-2 bg-white/5 rounded-xl text-[10px]">
                        <img src="${h.song.art}" class="w-10 h-10 rounded-lg shadow-lg">
                        <div class="truncate"><b class="text-white">${h.song.title}</b><br><span class="opacity-50 uppercase">${h.song.artist}</span></div>
                    </div>
                `).join('');

                // Título dinámico
                document.title = `KUSFM | ${now.title}`;
            } catch (err) { console.warn("Signal Lost: API Error"); }
        }

        // AUDIO ENGINE
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            drawVisual();
        }

        function drawVisual() {
            requestAnimationFrame(drawVisual);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.v-bar');
            bars.forEach((bar, i) => {
                const h = Math.max(2, (dataArray[i % dataArray.length] / 255) * 15);
                bar.style.height = `${h}px`;
                bar.style.opacity = 0.3 + (dataArray[i % dataArray.length] / 255);
            });
        }

        playBtn.onclick = () => {
            initAudio();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            if(!isPlaying) {
                audio.src = CONFIG.STREAM + "?t=" + Date.now();
                audio.play();
                playIcon.setAttribute('data-lucide', 'pause');
                isPlaying = true;
            } else {
                audio.pause();
                audio.src = "";
                playIcon.setAttribute('data-lucide', 'play');
                isPlaying = false;
            }
            lucide.createIcons();
        };

        document.getElementById('btn-reload').onclick = () => {
            if(isPlaying) {
                audio.pause();
                audio.src = CONFIG.STREAM + "?t=" + Date.now();
                audio.load();
                audio.play();
            }
        };

        document.getElementById('vol-slider').oninput = (e) => { audio.volume = e.target.value; };

        // NOTICIAS
        function renderNews() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = newsData.map(n => `
                <div class="col-md-4">
                    <div class="news-item p-4">
                        <img src="${n.img}" class="w-full h-44 object-cover rounded-2xl mb-4">
                        <span class="text-[9px] font-black text-cyan-400 uppercase tracking-widest">${n.tag}</span>
                        <h4 class="font-bold text-lg mb-4 leading-tight">${n.title}</h4>
                        <button onclick="popNews(${n.id})" class="w-full py-3 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-cyan-500 hover:text-black transition-all">Leer Más</button>
                    </div>
                </div>
            `).join('');
        }

        function popNews(id) {
            const n = newsData.find(x => x.id === id);
            document.getElementById('news-pop-tag').innerText = n.tag;
            document.getElementById('news-pop-img').src = n.img;
            document.getElementById('news-pop-title').innerText = n.title;
            document.getElementById('news-pop-content').innerText = n.desc;
            new bootstrap.Modal(document.getElementById('newsPopup')).show();
        }

        // PETICIONES
        window.openModal = (id) => new bootstrap.Modal(document.getElementById(id)).show();

        window.startRequest = (type) => {
            document.getElementById('req-step-1').classList.add('hidden');
            document.getElementById('req-step-2').classList.remove('hidden');
            const fields = document.getElementById('req-fields');
            fields.innerHTML = `
                <div class="bg-cyan-500/10 p-4 rounded-3xl border border-cyan-500/20 text-center text-[10px] font-black uppercase text-cyan-400 mb-4 tracking-widest">${type}</div>
                <input type="text" placeholder="Tu Habbo Nombre" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-cyan-500 text-sm mb-4">
                <textarea placeholder="Mensaje para cabina..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-cyan-500 text-sm h-24 resize-none"></textarea>
            `;
            lucide.createIcons();
        }

        window.showStep = (n) => {
            document.getElementById('req-step-1').classList.toggle('hidden', n !== 1);
            document.getElementById('req-step-2').classList.toggle('hidden', n !== 2);
        }

        window.sendFinal = () => {
            alert("¡Señal enviada a cabina! Gracias por participar en KUSFM.");
            bootstrap.Modal.getInstance(document.getElementById('requestModal')).hide();
        }

        // COUNTDOWN 2026
        function updateCountdown() {
            const target = new Date("Jan 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            if (diff < 0) { document.getElementById('countdown').innerText = "¡ESTAMOS EN 2026!"; return; }
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `${d}D ${h}H ${m}M ${s}S PARA EL AÑO NUEVO`;
        }

        // INIT
        renderNews();
        fetchMetadata();
        setInterval(fetchMetadata, CONFIG.REFRESH_MS);
        setInterval(updateCountdown, 1000);
        lucide.createIcons();
    </script>
</body>
</html>
